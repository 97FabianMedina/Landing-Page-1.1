<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <header>
       <img class="header__img" src="images/image-product-desktop.jpg" alt="imagen-principal">
    </header>
    <div class="main">
      <p class="main__titulo">P E R M U F E</p>
       <h1 class="main__nombre">Gabriella Essence Eau De Parfum</h1>
      <p class="main__parrafo">A floral solar and voluptuous interpretation composed by Oliver Polge, Permufer-Creator for the House of CHANEL</p>
      <div class="main__precios">
        <p class="precios__descuento">$149.99</p>
        <p class="precios__normal">$169.99</p>
      </div>
      <footer class="footer">
        <button class="footer__boton">
          <img class="carrito__footer" src="./images/carrito.png" alt="carrito">
         Add to Cart 
      </button> 
    </footer>
    </div>

  </main>
</body>
</html>
